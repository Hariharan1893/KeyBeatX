<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KeyBeatX</title>
    <link rel="icon" href="./icons/musical-note.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100 flex flex-col min-h-screen"">
    <section class="flex-grow">
      <div class="container mx-auto my-auto">
        <div class="flex flex-wrap text-center ">



          <div class="w-full lg:w-1/3 p-5">
            <div class="border rounded-lg p-5 container mx-auto">
              <img
                style="mix-blend-mode: multiply"
                class="h-50 w-full object-cover rounded-md"
                src="./Assets/xylo-bg.jpeg"
                alt=""
              />
              
              <h2 class="mt-2 text-2xl font-bold text-gray-700 text-center">
                Xylophone
              </h2>

              <a
                class="bg-red-400 p-1 rounded-full mt-5 hover:font-medium"
                href="xylo.html"
                ><button class="mt-2 px-3 py-2">Click to Play</button></a
              >
            </div>
          </div>

          
          <div class="w-full lg:w-1/3 p-5">
            <div class="border rounded-lg p-5 container mx-auto">
              <img
                style="mix-blend-mode: multiply"
                class="w-full h-full object-cover rounded-md"
                src="./Assets/piano-bg.jpeg"
                alt=""
              />

              <h2 class="mt-2 text-2xl font-bold text-gray-700 text-center">
                Piano
              </h2>

              <a
                class="bg-red-400 p-1 rounded-full mt-5 hover:font-medium"
                href="piano.html"
                ><button class="mt-2 px-3 py-2">Click to Play</button>
              </a>
            </div>
          </div>


          <div class="w-full lg:w-1/3 p-5">
            <div class="border rounded-lg p-5 container mx-auto">
              <img
                style="mix-blend-mode: multiply"
                class="h-50 w-full object-cover rounded-md"
                src="./Assets/drum-bg.jpeg"
                alt=""
              />

              <h2 class="mt-2 text-2xl font-bold text-gray-700 text-center">
                Drum
              </h2>

              <a
                class="bg-red-400 p-1 rounded-full mt-5 hover:font-medium"
                href="drum.html"
                ><button class="mt-2 px-3 py-2">Click to Play</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-3 lg:mb-0">
      <p>&copy; 2024 KeyBeatX. All rights reserved.</p>
    </footer>
  </body>
</html>
